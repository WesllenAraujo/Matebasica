<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matebásica</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="icon" type="image/png" href="./src/images/logo.png">
</head>
<body>
    <main id="home">
        <header id="header">
            <img src="./src/images/logo.png" alt="Logo" class="logo-image">
            <h1 id="title-logo">Matebásica</h1>
        </header>
        <h2 class="titles">Fórmulas</h2>
        <section class="lessions-group">
            <h3 class="titles">Matemática</h3>
            <div class="lessions" id="lessions">
                <div id="bhaskara-lession" class="lession">
                    <div class="lession-menu-row">
                        <h3 class="lession-title">Bhaskara</h3>
                        <button class="lession-menu-button"><img src="./src/images/plus-icon.png" alt='Icone do símbolo "+" e de "-".' class="lession-menu-button-image"></button>
                    </div>
                    <div class="lession-calculator" id="bhaskara-calculator">
                        <h4 class="calculator-title">Calculadora de Bhaskara</h4>
                        <div class="calculator-variables">
                            <input type="text" class="bhaskara-a-number variable" placeholder="Digite o valor de A">
                            <input type="text" class="bhaskara-b-number variable" placeholder="Digite o valor de B">
                            <input type="text" class="bhaskara-c-number variable" placeholder="Digite o valor de C">
                        </div>
                        <div class="calculator-buttons">
                            <button class="result-button calculator-button">Calcular</button>
                            <button class="reset-button calculator-button">Apagar resultados</button>
                        </div>
                        <div class="calculator-result" id="bhaskara-calculator-result">
                            <p class="bhaskara-result calculator-area"></p>
                            <p class="bhaskara-result calculator-area"></p>
                            <p class="bhaskara-result calculator-area"></p>
                            <p class="bhaskara-result calculator-area"></p>
                            <p class="bhaskara-result calculator-area"></p>
                            <p class="bhaskara-result calculator-area"></p>
                            <p class="bhaskara-result calculator-area"></p>
                            <p class="bhaskara-result calculator-area"></p>
                            <p class="bhaskara-result calculator-area"></p>
                            <p class="bhaskara-result calculator-area"></p>
                            <p class="bhaskara-result calculator-area"></p>
                            <p class="bhaskara-result calculator-area"></p>
                            <p class="bhaskara-result calculator-area"></p>
                            <p class="bhaskara-result calculator-area"></p>
                            <p class="bhaskara-result calculator-area"></p>
                            <p class="bhaskara-result calculator-area"></p>
                            <p class="bhaskara-result calculator-area"></p>
                            <p class="bhaskara-result calculator-area"></p>
                            <p class="bhaskara-result calculator-area"></p>
                        </div>
                    </div>
                </div>
                <div id="progression" class="lession">
                    <div class="lession-menu-row">
                        <h3 class="lession-title">P.A.</h3>
                        <button class="lession-menu-button"><img src="./src/images/plus-icon.png" alt='Icone do símbolo "+" e de "-".' class="lession-menu-button-image"></button>
                    </div>
                    <div class="lession-calculator" id="progression-calculator">
                        <h4 class="calculator-title">Calcular número final de P.A. (Progresão Aritmética).</h4>
                        <div class="calculator-variables">
                            <input type="number" class="first-number-pa variable" placeholder="Primeiro número da progressão:">
                            <input type="number" class="final-position-pa variable" placeholder="Posição final da progressão:">
                            <input type="number" class="rasion-pa variable" placeholder="Valor da razão:">
                            <div class="calculator-variables-checkbox-group">
                                <input type="checkbox" name="pa-addidtion" id="pa-addition" class="variables-checkbox">
                                <label for="pa-addition">Calcular soma da P.A.</label>
                            </div>
                        </div>
                        <div class="calculator-buttons">
                            <button class="result-button calculator-button">Calcular</button>
                            <button class="reset-button calculator-button">Apagar resultados</button>
                        </div>
                        <div class="calculator-result" id="pa-calculator-result">
                            <p class="pa-calculator-area calculator-area"></p>
                            <p class="pa-calculator-area calculator-area"></p>
                            <p class="pa-calculator-area calculator-area"></p>
                            <p class="pa-calculator-area calculator-area"></p>
                            <p class="pa-calculator-area calculator-area"></p>
                            <p class="pa-calculator-area calculator-area"></p>
                            <p class="pa-calculator-area calculator-area"></p>
                            <p class="pa-calculator-area calculator-area"></p>
                            <p class="pa-calculator-area calculator-area"></p>
                            <p class="pa-calculator-area calculator-area"></p>
                            <p class="pa-calculator-area calculator-area"></p>
                        </div>
                    </div>
                </div>
            </div>
            <h3 class="titles">Física</h3>
            <div class="lessions">
                <div id="aceleration-lession" class="lession">
                    <div class="lession-menu-row">
                        <h3 class="lession-title">Aceleração</h3>
                        <button class="lession-menu-button"><img src="./src/images/plus-icon.png" alt='Icone do símbolo "+" e de "-".' class="lession-menu-button-image"></button>
                    </div>
                    <div class="lession-calculator" id="aceleration-calculator">
                        <h4 class="calculator-title">Calcular aceleração de um corpo em km/h.</h4>
                        <br>
                        <h6 class="observation-title">Obs.: Todos os dados inseridos serão considerados como: Velocidade em km/h; Tempo em h.</h6>
                        <div class="calculator-variables">
                            <input type="text" class="initional-speed variable" placeholder="Digite o valor da velocidade inicial">
                            <input type="text" class="final-speed variable" placeholder="Digite o valor da velocidade final">
                            <input type="text" class="initional-time variable" placeholder="Digite o valor do tempo inicial">
                            <input type="text" class="final-time variable" placeholder="Digite o valor do tempo final">
                        </div>
                        <div class="calculator-buttons">
                            <button class="result-button calculator-button">Calcular</button>
                            <button class="reset-button calculator-button">Apagar resultados</button>
                        </div>
                        <div class="calculator-result" id="aceleration-calculator-result">
                            <p class="aceleration-result calculator-area"></p>
                            <p class="aceleration-result calculator-area"></p>
                            <p class="aceleration-result calculator-area"></p>
                            <p class="aceleration-result calculator-area"></p>
                            <p class="aceleration-result calculator-area"></p>
                            <p class="aceleration-result calculator-area"></p>
                            <p class="aceleration-result calculator-area"></p>
                            <p class="aceleration-result calculator-area"></p>
                            <p class="aceleration-result calculator-area"></p>
                            <p class="aceleration-result calculator-area"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./src/js/main.js"></script>
</body>
</html>
